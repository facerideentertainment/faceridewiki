# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure-backend

# The entry point to your app.
entryPoint: npm run start

# The command to build your app.
buildCommand: npm run build

runConfig:
  # The minimum number of instances to keep running at all times.
  # This can be a value from 0 to 300. If 0, the backend will be
  # scaled to 0 when idle.
  minInstances: 0

  # The maximum number of instances to create.
  # This can be a value from 1 to 300.
  maxInstances: 100

  # The number of concurrent requests an instance can process.
  # This can be a value from 1 to 1000.
  concurrency: 80

  # The maximum amount of time to wait for a response from your app,
  # in seconds. This can be a value from 1 to 3600.
  timeoutSeconds: 60

  # The amount of memory to allocate to your app, in MiB.
  # This can be a value from 512 to 32768.
  memoryMiB: 1024

  # The number of CPUs to allocate to your app.
  # This can be a value from 1 to 8.
  cpu: 1
